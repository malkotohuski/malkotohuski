name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # веднъж на ден
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        run: |
          echo "Updating README with GitHub Stats..."
          # тук можеш да добавиш script, ако имаш custom README updater
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update stats"
          git push
